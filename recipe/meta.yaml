{% set name = "fortran-binary" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: "ede187ae19feab26d71ee762c550d5321511f668c0ac21b58154e6d228c4ca5b"

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - fortran_binary
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vahtras/fortran-binary
  summary: Utility for reading Fortran binary files
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robertodr
    - vahtras
